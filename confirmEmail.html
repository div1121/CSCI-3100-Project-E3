<head>
	<script src="https://unpkg.com/realm-web@1.2.0/dist/bundle.iife.js"></script>
	<script>
		const app = new Realm.App({ id: "application-0-exwhb" });
		async function confirm() {
			var url_string = window.location;
			var url = new URL(url_string);
			var token = url.searchParams.get("token");
			var tokenId = url.searchParams.get("tokenId");
			try{
				await app.emailPasswordAuth.confirmUser(token, tokenId);
				setTimeout(function(){
					window.location.href = "https://luyou00001.github.io/CSCI-3100-Project-E3/";
				}, 3000);
				alert("Confirm successfully! You will be redirected to our webpage within a few seconds.")
			} catch(error) {
				alert(error.message)
			}
		}
	</script>
</head>
<body onload="confirm()">
</body>
